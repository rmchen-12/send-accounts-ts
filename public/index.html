<script>
  // 微信公众号二维码页面禁止下拉滚动
  var overscroll = function (el) {
    el.addEventListener(
      'touchstart',
      function () {
        var top = el.scrollTop,
          totalScroll = el.scrollHeight,
          currentScroll = top + el.offsetHeight;
        if (top === 0) {
          el.scrollTop = 1;
        } else if (currentScroll === totalScroll) {
          el.scrollTop = top - 1;
        }
      },
      { passive: false }
    );
    el.addEventListener(
      'touchmove',
      function (evt) {
        if (el.offsetHeight < el.scrollHeight) evt.jjkhh = true;
      },
      { passive: false }
    );
  };
  overscroll(document.querySelector('#root'));
  document.body.addEventListener(
    'touchmove',
    function (evt) {
      if (!evt._isScroller) {
        evt.preventDefault();
      }
    },
    { passive: false }
  );
</script>
